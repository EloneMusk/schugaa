name: Build & Release macOS DMG

on:
  # üîÅ CI build on every commit
  push:
    branches:
      - main
      - develop

  # üñ±Ô∏è Manual versioned release
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ----------------------------
      # Install Python dependencies
      # ----------------------------
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è requirements.txt not found"
          fi

      # ----------------------------
      # Create version tag (manual only)
      # ----------------------------
      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git rev-parse "$TAG" >/dev/null 2>&1 && {
            echo "‚ùå Tag $TAG already exists"
            exit 1
          }
          echo "Creating tag $TAG"
          git tag "$TAG"
          git push origin "$TAG"

      # ----------------------------
      # Checkout correct ref
      # ----------------------------
      - name: Checkout correct ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch'
            && format('v{0}', github.event.inputs.version)
            || github.ref }}

      # ----------------------------
      # Prepare build
      # ----------------------------
      - name: Make package.sh executable
        run: chmod +x package.sh

      # ----------------------------
      # Build DMG
      # ----------------------------
      - name: Build DMG
        run: ./package.sh

      # ----------------------------
      # Verify build output (debug/sanity)
      # ----------------------------
      - name: Verify build output
        run: |
          echo "=== dist contents ==="
          find dist -maxdepth 3
          echo "=== DMG files ==="
          ls -lh *.dmg dist/*.dmg || true

      # ----------------------------
      # Upload CI artifact (commit builds)
      # ----------------------------
      - name: Upload CI DMG artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-ci
          path: |
            *.dmg
            dist/*.dmg

      # ----------------------------
      # Publish Versioned Release (manual)
      # ----------------------------
      - name: Publish Versioned Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
