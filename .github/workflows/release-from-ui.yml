name: Create Tag, Build & Release macOS DMG

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.2.3)"
        required: true

permissions:
  contents: write   # REQUIRED for tags + releases

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED to create tags

      - name: Create Git tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag $TAG
          git push origin $TAG

      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: v${{ github.event.inputs.version }}

      - name: Make package.sh executable
        run: chmod +x package.sh

      - name: Build DMG
        run: ./package.sh

      - name: Create GitHub Release & Upload DMG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
