name: Build & Release macOS DMG

on:
  push:
    branches:
      - main
      - develop

  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.2.3) - leave empty for auto-increment"
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Calculate next version
      # ----------------------------
      - name: Calculate next version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Split into major and minor
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          # Use manual version if provided, otherwise auto-increment
          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
          else
            # Increment: x.1 -> x.9, then x+1.0
            if [ "$MINOR" -ge 9 ]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
            else
              MINOR=$((MINOR + 1))
            fi
            NEW_VERSION="${MAJOR}.${MINOR}"
          fi

          NEW_TAG="v${NEW_VERSION}"

          # Check if tag exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "⚠️ Tag $NEW_TAG exists, finding next available..."
            while git rev-parse "$NEW_TAG" >/dev/null 2>&1; do
              if [ "$MINOR" -ge 9 ]; then
                MAJOR=$((MAJOR + 1))
                MINOR=0
              else
                MINOR=$((MINOR + 1))
              fi
              NEW_VERSION="${MAJOR}.${MINOR}"
              NEW_TAG="v${NEW_VERSION}"
            done
          fi

          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # ----------------------------
      # Create and push tag
      # ----------------------------
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Creating tag ${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ----------------------------
      # Install Python dependencies
      # ----------------------------
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found"
          fi

      # ----------------------------
      # Prepare build
      # ----------------------------
      - name: Make package.sh executable
        run: chmod +x package.sh

      # ----------------------------
      # Build DMG
      # ----------------------------
      - name: Build DMG
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: ./package.sh

      # ----------------------------
      # Verify build output
      # ----------------------------
      - name: Verify build output
        run: |
          echo "=== dist contents ==="
          find dist -maxdepth 3
          echo "=== DMG files ==="
          ls -lh *.dmg dist/*.dmg || true

      # ----------------------------
      # Publish Release
      # ----------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
