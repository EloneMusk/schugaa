name: Build & Release macOS DMG

on:
  # ðŸ” CI build on every commit
  push:
    branches:
      - main
      - develop

  # ðŸ–±ï¸ Manual versioned release
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.2.3)"
        required: true

  # ðŸŒ™ Nightly build
  schedule:
    - cron: "0 2 * * *" # Daily at 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Setup Python (CRITICAL)
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ----------------------------
      # Install Python dependencies (CRITICAL FIX)
      # ----------------------------
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "âš ï¸ requirements.txt not found"
          fi

      # ----------------------------
      # Create version tag (manual only)
      # ----------------------------
      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git rev-parse "$TAG" >/dev/null 2>&1 && {
            echo "âŒ Tag $TAG already exists"
            exit 1
          }
          git tag "$TAG"
          git push origin "$TAG"

      # ----------------------------
      # Create / update nightly tag
      # ----------------------------
      - name: Create or update nightly tag
        if: github.event_name == 'schedule'
        run: |
          git tag -f nightly
          git push origin nightly --force

      # ----------------------------
      # Checkout correct ref
      # ----------------------------
      - name: Checkout correct ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch'
            && format('v{0}', github.event.inputs.version)
            || github.event_name == 'schedule'
            && 'nightly'
            || github.ref }}

      # ----------------------------
      # Prepare build
      # ----------------------------
      - name: Make package.sh executable
        run: chmod +x package.sh

      # ----------------------------
      # Build DMG
      # ----------------------------
      - name: Build DMG
        run: ./package.sh

      # ----------------------------
      # Sanity check (detect broken builds)
      # ----------------------------
      - name: Verify build output
        run: |
          echo "=== dist contents ==="
          find dist -maxdepth 3
          echo "=== DMG files ==="
          ls -lh *.dmg dist/*.dmg || true

      # ----------------------------
      # Upload CI artifact (commit builds)
      # ----------------------------
      - name: Upload CI DMG artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-ci
          path: |
            *.dmg
            dist/*.dmg

      # ----------------------------
      # Nightly metadata
      # ----------------------------
      - name: Set nightly metadata
        if: github.event_name == 'schedule'
        run: |
          echo "BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # ----------------------------
      # Publish Nightly Release
      # ----------------------------
      - name: Publish Nightly Release
        if: github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          body: |
            ðŸŒ™ **Nightly build**
            - Commit: ${{ env.SHORT_SHA }}
            - Date: ${{ env.BUILD_DATE }}
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # Publish Versioned Release
      # ----------------------------
      - name: Publish Versioned Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
