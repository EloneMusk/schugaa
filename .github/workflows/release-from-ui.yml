name: Build & Release macOS DMG

on:
  # ðŸ” CI on commits
  push:
    branches:
      - main
      - develop

  # ðŸ–±ï¸ Manual versioned release
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (example: 1.2.3)"
        required: true

  # ðŸŒ™ Nightly build
  schedule:
    - cron: "0 2 * * *" # every day at 02:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Tag creation (manual only)
      # ----------------------------
      - name: Create Git tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="v${{ github.event.inputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"

      # ----------------------------
      # Nightly tag handling
      # ----------------------------
      - name: Create or update nightly tag
        if: github.event_name == 'schedule'
        run: |
          git tag -f nightly
          git push origin nightly --force

      # ----------------------------
      # Checkout correct ref
      # ----------------------------
      - name: Checkout correct ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.event_name == 'schedule' && 'nightly' || github.ref }}
          fetch-depth: 0

      - name: Make package.sh executable
        run: chmod +x package.sh

      - name: Build DMG
        run: ./package.sh

      # ----------------------------
      # Upload CI artifact (commits)
      # ----------------------------
      - name: Upload CI DMG artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-ci
          path: |
            *.dmg
            dist/*.dmg

      # ----------------------------
      # Nightly release
      # ----------------------------
      - name: Get current date
        id: date
        if: github.event_name == 'schedule'
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Publish Nightly Release
        if: github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          body: |
            ðŸŒ™ **Nightly build**
            - Commit: ${{ github.sha }}
            - Date: ${{ steps.date.outputs.date }}
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # Versioned release (manual)
      # ----------------------------
      - name: Publish Versioned Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: |
            *.dmg
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
